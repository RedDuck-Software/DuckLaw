<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Duck</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/screen.css" rel="stylesheet" />
    <link href="Duck.Client.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/default-base.css">

</head>
<body>
    <div id="app">
        <div padding-top: 50px; class="spinner"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>


    <script src="_framework/blazor.webassembly.js">
    </script>

    <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
    <script>
        var link = document.querySelector('link[rel=import]');
        var content = link.import.querySelector('#intro-dm');
        document.body.appendChild(content.cloneNode(true));
    </script>
    <script src="Test.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script language="JavaScript">
        window.onmousemove = tes;
        function tes() {
            var dfreeHeaderConfig = {
                selector: '.dfree-header',
                menubar: false,
                inline: true,
                toolbar: false,
                plugins: ['quickbars'],
                quickbars_insert_toolbar: 'undo redo',
                quickbars_selection_toolbar: 'italic underline',
            };

            var dfreeBodyConfig = {
                selector: '.dfree-body',
                menubar: false,
                inline: true,
                plugins: [
                    'autolink',
                    'codesample',
                    'link',
                    'lists',
                    'media',
                    'powerpaste',
                    'table',
                    'image',
                    'quickbars',
                    'codesample',
                    'help'
                ],
                toolbar: false,
                quickbars_insert_toolbar: 'quicktable image media codesample',
                quickbars_selection_toolbar: 'bold italic underline | formatselect | blockquote quicklink',
                contextmenu: 'undo redo | inserttable | cell row column deletetable | help',
                powerpaste_word_import: 'clean',
                powerpaste_html_import: 'clean',
            };

            tinymce.init(dfreeHeaderConfig);
            tinymce.init(dfreeBodyConfig);
        }
    </script>
    <script src="highlight.js"></script>
    <script language="JavaScript">
        window.onbeforeunload = confirmExit;
        function confirmExit() {
            return "You have attempted to leave this page.  If you have made any changes to the fields without clicking the Save button, your changes will be lost.  Are you sure you want to exit this page?";
        }
    </script>
</body>

</html>
