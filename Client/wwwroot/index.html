<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Duck</title>
    <base href="/" />

    
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/screen.css" rel="stylesheet" />
    <link href="Duck.Client.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div id="app">
        <div class="d-flex justify-content-center spinner-middle-of-the-screen">
            <div class="spinner-border text-danger spinner-size-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js">
    </script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script>
        var htmlEditor;
        function renderDevExtremeControls(htmlEditorCssClass, checkBoxContainerID) {
            renderHtmlEditor(htmlEditorCssClass);
            renderCheckBox(checkBoxContainerID);
        }

        function renderHtmlEditor(container) {
            htmlEditor = $(container).dxHtmlEditor({
                ...
                }).dxHtmlEditor("instance");
        }

        function renderCheckBox(container) {
            $(container).dxCheckBox({
                ...
                });
        }
    </script>
    <!--Roma Script-->
    <script>
        window.HighlightText = () => {
            console.log("in HighlightText");

            var range = window.getSelection().getRangeAt(0),
                span = document.createElement('span');
            span.style.backgroundColor = '#ffd902';
            span.appendChild(range.extractContents());
            range.insertNode(span);

            console.log("out HighlightText");
        };
    </script>
    <!-- Display HTML file -->
    <script>
        window.SetDiv = (str) => {
            var d1 = document.getElementById('htmldisplayer');
            d1.insertAdjacentHTML('afterbegin', str);
        }
        window.SetDivTest = (str) => {
            var d2 = document.getElementById('htmldisplayerTest');
            d2.insertAdjacentHTML('afterbegin', str);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devextreme-quill/0.9.8/dx-quill.min.js"></script> <!-- OPTIONAL. REQUIRED FOR HTML EDITOR -->
    <!-- Diagram and Gantt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devexpress-diagram/2.0.11/dx-diagram.min.js"></script> <!--OPTIONAL. REQUIRED FOR DIAGRAM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devexpress-gantt/2.0.18/dx-gantt.min.js"></script> <!--OPTIONAL. REQUIRED FOR GANTT -->
    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/20.2.5/js/dx.all.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

</html>
